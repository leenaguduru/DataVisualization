<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>D3 Charts</title>
  </head>
  <body>
    <header>
      <div style="width:800px; margin: auto; margin-top:25px;">
        <h1>Leena - Recreating Dr. John Snow's map using d3</h1>
      </div>
			<div>
				<div style="margin-left: 1100px;">
					<a href="documentation.html"><button class="button">Abstract</button></a>
					<a href="video.html"><button class="button">video</button></a>
				</div>
			</div>
		</header>
    <div class="chart-area">
      <div class="container">
        <div id="tooltip"></div>
        <div class="map">
          <div id="map-chart"></div>
        </div>
        <div class="bar">
          <div id="bar-chart"></div>
        </div>
        <div class="pie">
          <div id="age-pie">
            <h3>Number of Deaths by Age Group</h3>
          </div>
          <div id="sex-pie">
            <h3>Number of Deaths by Sex</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
